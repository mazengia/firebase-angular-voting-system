<h2>Add New Candidate</h2>
<form (ngSubmit)="addCandidate()">
  <div>
    <label for="name">FullName:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />
  </div>
  <div>
    <label for="description">Slogan:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  </div>
  <div>
    <label for="imageUrl">Image:</label>
    <input type="file" id="imageUrl" (change)="onFileSelected($event)" />
  </div>
  <div *ngIf="imagePreviewUrl">
    <img [src]="imagePreviewUrl" alt="Image preview" style="width: 100%;" />
  </div>

  <button type="submit">Add Candidate</button>
</form>
