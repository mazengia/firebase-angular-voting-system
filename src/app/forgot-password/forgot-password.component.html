<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onForgotPassword()" class="forgot-password-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email"
      />
    </div>
    <button type="submit" class="btn-primary">Send Reset Email</button>
    <p>Already forgot account? <a href="/sign-in">Sign In</a></p>
  </form>
  <p *ngIf="message" class="success-message">{{ message }}</p>
</div>
